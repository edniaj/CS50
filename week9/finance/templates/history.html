{% extends "layout.html" %}
{% block title %}Buy{% endblock %}
{% block main %}
    <table>
        <thead>
            <th>price</th>
            <th>amount</th>
            <th>symbol</th>
            <th>action</th>
            <th>date</th>
        </thead>
        <tbody>
            {% for value in values %}
            <tr>
                <td>{{ value["price"] }}</td>
                <td>{{ value["amount"] }}</td>
                <td>{{ value["symbol"] }}</td>
                <td>{{ value["action"] }}</td>
                <td>{{ value["date"] }}</td>
            </tr>
            {% endfor%}
            </tbody>
        </table>
    {% endblock %}
